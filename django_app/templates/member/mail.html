
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li
            {% if message.tags %} class="{{ message.tags }}"
            {% endif %}>{{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}

<form action="" method="POST">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">send email</button>
</form>
